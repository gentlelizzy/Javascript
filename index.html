<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="main.css"/>
    <title>Image Slider</title>
</head>
<body>
    <h1>Image Slider</h1>
<div class="carousel">
<div class="carousel_item carousel_item--visible">
    <img src="https://cdn.pixabay.com/photo/2017/02/01/22/02/mountain-landscape-2031539_960_720.jpg"/></div>
<div class="carousel_item">
    <img src="https://cdn.pixabay.com/photo/2018/05/30/00/24/thunderstorm-3440450_960_720.jpg" /></div>
<div class="carousel_item" >
<img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_960_720.jpg" /></div>
<div class="carousel_item">
    <img src="https://cdn.pixabay.com/photo/2015/01/28/23/35/hills-615429_960_720.jpg" /></div>
<div class="carousel_item">
    <img src="https://cdn.pixabay.com/photo/2016/10/22/17/46/mountains-1761292_960_720.jpg" /></div>
<div class="carousel_item">
<img src="https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_960_720.jpg"/></div>


<div class="carousel_actions">
    <button id="carousel_button--prev" aria-label="Previous Slide"><</button>
    <button id="carousel_button--next" aria-label="Next Slide">></button>
</div>
</div>
<script src="life.js">
    </script>
    
    </body>
    </html>
